<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #e94560;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #0f3460;
            color: #ffffff;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            border: 2px solid #e94560;
        }
        button {
            padding: 12px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d63d52;
        }
        #result {
            margin-top: 20px;
        }
        a {
            color: #e94560;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>TikTok Downloader</h2>
        <input type="text" id="tiktokUrl" placeholder="Masukkan URL TikTok" />
        <button id="downloadBtn">Download</button>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const url = document.getElementById('tiktokUrl').value;
            const apiKey = 'r2mezKRDGnBf2Fi'; // Ganti dengan API Key Anda
            const apiUrl = `https://api.zeeoneofc.my.id/api/downloader/tiktok?apikey=${apiKey}&url=${encodeURIComponent(url)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        // Tampilkan link download
                        document.getElementById('result').innerHTML = `
                            <h3>Hasil Download:</h3>
                            <a href="${data.result.download_link}" target="_blank">Download Video</a>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = `<p>${data.message}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p>Terjadi kesalahan: ${error.message}</p>`;
                });
        });
    </script>

</body>
</html>
